<html>
  <head>
    <title>Google Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">     
  </head>

  <body>
    <div id="latclicked"></div>
    <div id="longclicked"></div>
    <div id="latmoved"></div>
    <div id="longmoved"></div>
    <div>
      <div id="map"></div>
      <div id="card" style="z-index: 2; position: absolute; margin-left: 40%; margin-right: 40%; margin-top: -30%;">
      </div>
      </div>
    </div>
    <form id="submitForm">
      Description: <br>
      <input type="text" name="firstname">
      <br>
      Photo URL: <br>
      <input type="text" name="lastname">
      <br>
      Latitude: <br>
      <input id="lat" type="text" name="latitude">
      <br>
      Longitude: <br>
      <input id="long" type="text" name="longitude">
      <br><br>
      <input type="submit" value="Submit">
    </form> 
    
    <script type="text/javascript" src="secrets.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>    
</html>
